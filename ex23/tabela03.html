<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            margin: auto;
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
            
        </tr>
        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td rowspan="2">C2</td>
        </tr>
        <tr>
           
            <td>B3</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">C4</td>
        </tr>
    </table>
</body>
</html>
