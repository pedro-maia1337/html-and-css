<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color range file</title>
    <style>
        body{
            font-size: 20px;
        }
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando forms</h1>
    <form action="" method="post">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </div>

        <div>
            <label for="inivel">Nivel de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="10">
        </div>

        <div>
            <label for="ifile">Insira o arquivo:</label>
            <input type="file" name="file" id="ifile"> <!--Somento com post-->
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
