<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;
        }
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
     <h1>Testando forms</h1>
    <form action="" method="post">
        <div>
            <label for="ies">Estado:</label>
            <select name="estado" id="ies">
                <option value="MG" selected>Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="BA">Bahia</option>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Desenvolvedor</option>
                <option>Agiota</option>
                <option>Professor</option>
            </datalist>
        </div>
        <div>
            <label for="imen">Mensagem</label><br>
            <textarea name="men" id="imen" cols="30" rows="10"></textarea> <!--Metodo post-->
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
