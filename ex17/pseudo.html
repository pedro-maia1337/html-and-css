<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            background-color: black;
            width: 300px;
        }
        
        div:hover{
            color: red;
        }
        
    </style>
</head>
<body>
   <h1>Exemplo hover</h1>
   <p>Passe o mouse no texto abaixo</p>
   <div>Texto abaixo
    <p>Texto escondido</p>
   </div>
</body>
</html>
